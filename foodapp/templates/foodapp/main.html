
<!DOCTYPE html>
{% load static %}

  <head>
    <title>main</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <!-- bootstrap css -->
   
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>

  <body>

    <!-- navbar code start  -->

    <nav class="navbar sticky-top navbar-expand-md navbar-dark bg-dark ">
        {% if user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'home' %}"><h2>{{user.username}}</h2></a>
        {% else %}
        <a class="navbar-brand" href="{% url 'home' %}"><h2>HomeFoods!</h2></a>
        {% endif %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div  class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>


            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Category
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Main Course </a>
                <a class="dropdown-item" href="#">Desserts </a>
             
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
            </li>

           

          </ul>

          <div class="form-inline my-2 my-lg-0">
            
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="btn btn-warning">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-warning">Login</a>&nbsp;
            
            {% endif %}
            <a href="{% url 'cart' %}">
                <img id="cart-icon" src="{% static  'images/assets/cart.png' %}" alt="">
            </a>
            <p id="cart-total">{{cartItems}}</p>
        </div>
         
        </div>
      </nav>
      

    <!-- navbar code end -->

  {% block content %}
  {% endblock %}

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
