
<!DOCTYPE html>
{% load static %}

  <head>
    <title>main</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <!-- bootstrap css -->
   
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>

  <body>

    <!-- navbar code start  -->

    <nav class="navbar navbar-expand-md navbar-dark bg-dark ">
      
        <a class="navbar-brand" href="{% url 'home' %}"><h2>HomeFoods!</h2></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div  class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="">Gallery</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Category
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Main Course </a>
                <a class="dropdown-item" href="#">Desserts </a>
             
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
            </li>

          </ul>

          <div class="form-inline my-2 my-lg-0">
            {% if user.is_authenticated %}
            <a href="" class="btn btn-warning">Logout</a>
            {% else %}
            <a href="" class="btn btn-warning">Login</a>
            {% endif %}
            <a href="">
                <img id="cart-icon" src="{% static  'images/assets/cart.png' %}" alt="">
            </a>
            <p id="cart-total">{{cartItems}}</p>
        </div>
         
        </div>
      </nav>

    <!-- navbar code end -->

  {% block content %}
  {% endblock %}





  <!-- <footer class="footer">
    <div class="container">
      <span class="text-muted">Made by Aman Baid</span>
    </div>
  </footer> -->








    <!-- bootsrap javascripts  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
