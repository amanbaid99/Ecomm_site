{% extends 'foodapp/main.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-lg-6">
        <div class="box-element" id="form-wrapper">
        <form id="form">
            {% csrf_token %}
            <div id="user-info">
                <div class="form-field">
                    <input required class="form-control" type="text" name="name" placeholder="Name.." value="{{ user.first_name }} {{ user.last_name }}">
                </div>
                <div class="form-field">
                    <input required class="form-control" type="email" name="email" placeholder="Email..", value="{{user.email}}">
                </div>

            </div>

            <div id="shipping-info">
                <hr>
						<p>Shipping Information:</p>
						<hr>
						<div class="form-field">
							<input class="form-control" type="text" name="address" placeholder="Address..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="city" placeholder="City..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="state" placeholder="State..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="zipcode" placeholder="Zip code..">
						</div>
						

            </div>
            <hr>

            <input id="form-button" class="btn btn-success btn-block" type="submit" value="Continue">

        </form>
        </div>
        <br>

        <div class="box-element hidden" id="payment-info">
            <small>Paypal Options</small>
            <div id="paypal-button-container"></div>

            <!-- <button id='make-payment'> Make Payment -->

            <!-- </button> -->

        </div>

    </div>

    <div class="col-lg-6">
        <div class="box-element">
            <a class="btn btn-outline-dark" href="{% url 'cart' %}">&#x2190; Back To Cart
            </a>
            <hr>
            <h3>Order Summary</h3>
            <hr>
           
            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{{item.product.imageURL}}"></div>
                <div style="flex:2"><p></p></div>
                <div style="flex:1"><p></p></div>
                <div style="flex:1"><p></p></div>
            </div>
            {% endfor %}
            <h5>Items:</h5>
            <h5>Total:</h5>
        </div>
    </div>

</div>






{% endblock content %}
