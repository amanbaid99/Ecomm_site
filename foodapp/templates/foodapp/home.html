{% extends 'foodapp/main.html' %}
{% load static %}
{% block content %}



<div class="jumbotron">
    <div class="container">
    <h1 style="text-align: center;">Welcome to HomeFoods!  {{user.username}} </h1>
</div>
</div>

<div class="row">
    <div class="container">
        <form class="form-inline d-flex justify-content-end">
            <input class="form-control md-sm-12" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form> &nbsp; &nbsp;
    <div class="col-sm-4">
        <div class="box-element product">
        <img  class="thumbnail" src="{% static 'images/assets/placeholder.png' %}" alt="">
        <hr>
        <h6><strong>Name/Title:</strong></h6>
        <hr>
        <h6>Specialities:</h6>
        <h6>Type:</h6>
        <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">
            <a href="{% url 'store' %}"> View</a></button>        
        
            
        <h4 style="display: inline-block; float: right;">0-999 RS (range)</h4>
        </div>
      

    </div>
    </div>
</div>



{% endblock content %}
