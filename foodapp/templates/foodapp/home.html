{% extends 'foodapp/main.html' %}
{% load static %}
{% block content %}



<div class="jumbotron ">
    <div style="text-align: center;" class="container">
    <h1 >Welcome to HomeFoods!  {{user.username}} </h1>
    <h2><p>What are you craving today?</p></h2>
    </div>
    
</div>
<div class="container">

    <div class="row">
    
    
        {% for product in products %}   
    <div style="margin-top: 30px;" class="col-md-4">
        <div class="box-element product">
        <img  class="thumbnail" src="{{product.imageURL}}" alt="">
        <hr>
        <h6><strong>{{product.name}}</strong></h6>
        <hr>
        <h6>Type:</h6>
        <button data-user="{{request.user}}" data-product="{{ product.id }}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">
        <a href="#"> Add to Cart</a></button>&nbsp;
        <!-- <div class="quantity">
                <img data-product="" data-action="add" class="chg-quantity update-cart" src="{% static  'images/assets/arrow-up.png' %}">
        
                <img data-product="" data-action="remove" class="chg-quantity update-cart" src="{% static  'images/assets/arrow-down.png' %}">
        </div> -->
        <h4 style="display: inline-block; float: right;">{{product.price}}
        </h4>
        
        </div> 
        <h1>{{request.user}}</h1>       
        
            
        
         
      

    </div>
    {% endfor %}
</div>
</div>




{% endblock content %}
